<!-- CANFAR Script to handle widget logic. -->
<script src="/canfar/javascript/canfar.widget-control.js" type="text/javascript"></script>

<script type="text/javascript">
  $(document).ready(function()
                    {
                      var $alertContainer =
                          $("#canfar-alert-container");
                      var $widgetContainer =
                          $("#canfar-widget-container");

                      $alertContainer.hide();
                      $widgetContainer.hide();

                      var dashboardControl =
                          new canfar.util.DashboardControl();

                      // Load the CANFAR widgets if they're logged in.
                      $.getJSON("/access/login/user", function(jsonData)
                      {
                        if (jsonData.loggedIn)
                        {
                          $widgetContainer.show();
                          dashboardControl.initWidgets(jsonData.username);
                        }
                        else
                        {
                          $alertContainer.show();
                        }
                      });
                    });
</script>
<!-- CustomScriptsEnd -->
